<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarimax Apparels - Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; background-color: #050505; color: white; font-family: sans-serif; }
        header { display: flex; justify-content: space-between; padding: 20px; border-bottom: 1px solid #222; }
        .logo { font-weight: bold; font-size: 1.5rem; letter-spacing: 2px; }
        
        .container { max-width: 900px; margin: 40px auto; text-align: center; padding: 0 20px; }
        h1 { text-transform: uppercase; font-size: 2.5rem; margin-bottom: 10px; }
        
        .input-group { margin: 30px 0; display: flex; justify-content: center; gap: 10px; }
        input { background: #111; border: 1px solid #333; color: white; padding: 12px 20px; border-radius: 25px; width: 60%; outline: none; }
        button#gen-btn { background: #fff; color: #000; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button#gen-btn:hover { background: #a855f7; color: #fff; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 40px; }
        .card { background: #0a0a0a; border: 1px solid #222; padding: 30px; cursor: pointer; transition: 0.3s; border-radius: 5px; }
        .card:hover { border-color: #a855f7; background: #111; transform: translateY(-5px); }
        .card i { font-size: 2rem; display: block; margin-bottom: 15px; color: #888; }
        .card span { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Jab button click ho to effect */
        .card.selected { border-color: #a855f7; background: #1a1025; }
    </style>
</head>
<body>

<header>
    <div class="logo">SARIMAX STUDIO</div>
    <div style="font-size: 12px; color: #888;">AI POWERED</div>
</header>

<div class="container">
    <h1>Collection Studio</h1>
    <p style="color: #666;">Describe your design or select a category below</p>

    <div class="input-group">
        <input type="text" id="user-prompt" placeholder="Describe your design (e.g. Vintage oversized hoodie)">
        <button id="gen-btn" onclick="generateDesign()">GENERATE</button>
    </div>

    <div class="grid">
        <div class="card" onclick="selectCategory(this, 'Trousers')"><i class="fas fa-layer-group"></i><span>Trousers</span></div>
        <div class="card" onclick="selectCategory(this, 'Shorts')"><i class="fas fa-ellipsis-h"></i><span>Shorts</span></div>
        <div class="card" onclick="selectCategory(this, 'T-Shirts')"><i class="fas fa-tshirt"></i><span>T-Shirts</span></div>
        <div class="card" onclick="selectCategory(this, 'Hoodies')"><i class="fas fa-user-ninja"></i><span>Hoodies</span></div>
        <div class="card" onclick="selectCategory(this, 'Jackets')"><i class="fas fa-vest"></i><span>Jackets</span></div>
        <div class="card" onclick="selectCategory(this, 'Uniforms')"><i class="fas fa-running"></i><span>Uniforms</span></div>
    </div>
    
    <div id="result-area" style="margin-top: 50px;"></div>
</div>

<script>
    let selectedCat = "";

    function selectCategory(element, name) {
        // Purani selection khatam karein
        document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
        // Nayi selection add karein
        element.classList.add('selected');
        selectedCat = name;
        console.log("Category Selected: " + name);
    }

    async function generateDesign() {
        const prompt = document.getElementById('user-prompt').value;
        const resultArea = document.getElementById('result-area');

        if (!prompt && !selectedCat) {
            alert("Please select a category or type a prompt!");
            return;
        }

        resultArea.innerHTML = "<p style='color: #a855f7;'>Generating " + selectedCat + " design... Please wait.</p>";
        
        // Note: Asal AI generation ke liye aapko Backend (Node.js) chahiye hoga.
        // Yeh sirf interface ka logic hai.
        setTimeout(() => {
            resultArea.innerHTML = "<h3>Design Ready!</h3><p>Connecting to Gemini 1.5 Flash API...</p>";
        }, 2000);
    }
</script>

</body>
</html>
